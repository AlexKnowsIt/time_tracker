  <div id='calendar'></div>
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var defaultData = []
    var labels = []
    var endpoint = '/api/calendar/'
    var today = new Date();
    var events_dw = []
    var events_sw = []
    var events_fz = []
    var events_org = []
    $.ajax({
      method: "GET",
      url: endpoint,
      success: function (data) {
        var dw = data['DW']
        var sw = data['SW']
        var fz = data['FZ']
        var org = data['ORG']
        for (var key in dw) {
          events_dw.push(dw[key]);
        }
        for (var key in sw) {
          events_sw.push(sw[key]);
        }
        for (var key in fz) {
          events_fz.push(fz[key]);
        }
        for (var key in org) {
          events_org.push(org[key]);
        }
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridDay',
          initialDate: today,
          themeSystem: 'bootstrap',
          slotMinTime: '07:00:00',
          editable: true,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          eventSources: [{
              events: events_dw,
              color: '#458A49',
              textColor: 'black'
            },
            {
              events: events_sw,
              color: '#7ecd5b',
              textColor: 'black'
            },
            {
              events: events_fz,
              color: '#53B7B7',
              textColor: 'black'
            },
            {
              events: events_org,
              color: '#DBCF58',
              textColor: 'black'
            },

          ],
          eventDrop: function(info) {
            // alert(info.event.title + " was dropped on " + info.event.start.toISOString());
            // var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
            var send_end = info.event.end.toISOString()
            var send_begin = info.event.start.toISOString()
            var data_send = {start_date: send_begin, end_date: send_end}
            var send_data = JSON.stringify(data_send)
              // console.log(send_data)
            $.ajax({
              method: "PUT",
              url: endpoint + info.event.id + '/',
              headers:{"X-CSRFToken": csrftoken},
              data: send_data,
              success: function (data) {
                console.log('success')
              

              },
              error: function (error_data) {
                console.error('error')
                console.error(error_data)
              }
            

          });
            },
          eventResize: function(info) {
            // alert(info.event.title + " end is now " + info.event.end.toISOString());
            var send_data = info.event.end.toISOString()
            var data_send = {end_date: send_data}
            // console.log(send_data)
            // var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
            $.ajax({
              method: "PUT",
              url: endpoint + info.event.id + '/',
              headers:{"X-CSRFToken": csrftoken},
              data: JSON.stringify(data_send),
              success: function (data) {
                console.log('success')

              },
              error: function (error_data) {
                console.error('error')
                console.error(error_data)
              }
            

          });
            },
        });

        calendar.render();
      },
      error: function (error_data) {
        console.error('error')
        console.error(error_data)
      }
    })

  });

</script>
