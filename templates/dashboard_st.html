{% extends 'base.html' %}

{% block content %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-left mb-0">Productivity Booster</h3>
        <nav class="nav nav-masthead justify-content-center float-md-right">
          <a class="nav-link" aria-current="page" href="/">Eingabe</a>
          <a class="nav-link" href="/planner">Planung</a>
          <a class="nav-link" href="/calendar">Kalendar</a>  
          <a class="nav-link active disabled" href="/dashboard">Dashboard</a>
          <a class="nav-link" href="/trend">Trendanalyse</a>
        </nav>
      </div>
    </header>
</div>

<h2 class="text-center">Dashboard zur Produktivit√§tssteigerung</h2>
<div class="row border border-light">
    <div class="col-md-12">
        <h3>
            Daily summary
        </h3>
    </div>
    <div class="col-md-6">
        <canvas id="myChart"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id="myChart2"></canvas>
    </div> 
</div>
<div class="row">
    <div class="col-md-12">
        <h3>
            Weekly summary
        </h3>
    </div>
    <div class="col-md-6">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="col-md-6">
        <canvas id="myChart4"></canvas>
    </div>
</div>

{% include 'js_dashboard.html' %}
    
<script>
    Chart.defaults.global.defaultFontColor = "#fff";
    var defaultData = []
    var labels = []
    var endpoint = '/api/dashboard/day/'
    var bgcolor = ['#458A49', '#7ecd5b', '#53B7B7', '#DBCF58']
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data){
            defaultData = data.daten
            labels = data.labels
            console.log(defaultData, labels)
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
            type: 'pie',

            data: {
                labels: labels,
                datasets: [{
                    label: 'Zeit Deepwork',
                    backgroundColor: bgcolor,
                    borderColor: 'rgb(55, 99, 20)',
                    data: defaultData,
                    }]
                }
            })
        },
        error: function(error_data){
            console.log('error')
            console.log(error_data)
        }
    })

    
    var zeit = []
    var zeit_so = []
    var labels = []
    var endpoint = '/api/dashboard/day-comp/'
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data){
            zeit = data.zeit_ist
            zeit_so = data.zeit_soll
            labels = data.labels
            var ctx = document.getElementById('myChart2').getContext('2d');
            var chart = new Chart(ctx, {
            type: 'bar',

            data: {
                labels: labels,
                datasets: [{
                    label: 'Zeit Ist',
                    backgroundColor: bgcolor,
                    borderColor: 'rgb(55, 99, 20)',
                    data: zeit,
                    },
                    {
                    label: 'Zeit Soll',
                    backgroundColor: bgcolor,
                    borderColor: 'rgb(105, 99, 120)',
                    data: zeit_so,  
                    }]
                }
            })
        },
        error: function(error_data){
            console.log('error')
            console.log(error_data)
        }
    })

    var defaultData = []
    var labels = []
    var endpoint = '/api/dashboard/week/'
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data){
            defaultData = data.daten
            labels = data.labels
            var ctx = document.getElementById('myChart3').getContext('2d');
            var chart = new Chart(ctx, {
            type: 'pie',

            data: {
                labels: labels,
                datasets: [{
                    label: 'Zeit Deepwork',
                    backgroundColor: bgcolor,
                    borderColor: 'rgb(55, 99, 20)',
                    data: defaultData,
                    }]
                }
            })
        },
        error: function(error_data){
            console.log('error')
            console.log(error_data)
        }
    })

    var defaultData = []
    var secdefaultData = []
    var labels = []
    var endpoint = '/api/dashboard/week-work/'
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function (data){
            defaultData = data.daten
            labels = data.labels
            secdefaultData = data.zweiteDaten
            var ctx = document.getElementById('myChart4').getContext('2d');
            var chart = new Chart(ctx, {
            type: 'line',

            data: {
                labels: labels,
                datasets: [{
                    label: 'Zeit Deepwork',
                    backgroundColor: '#458A49',
                    borderColor: '#458A49',
                    data: defaultData,
                    fill: false
                    },
                    {
                    label: 'Zeit shallow work',
                    backgroundColor: '#7ecd5b',
                    borderColor: '#7ecd5b',
                    data: secdefaultData,
                    fill: false
                    }]
                }
            })
        },
        error: function(error_data){
            console.log('error')
            console.log(error_data)
        }
    })
</script>

{% endblock %}
